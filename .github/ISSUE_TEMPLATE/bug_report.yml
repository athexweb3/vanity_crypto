name: Bug Report
description: Create a report to help us improve
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        
        **Security Warning**: If this is a severe security vulnerability (e.g., key handling, entropy issues), please DO NOT post it here. Refer to [SECURITY.md](https://github.com/athexweb3/vanity_crypto/blob/master/SECURITY.md) instead.

  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction Steps
      description: How can we verify this bug? Please include the exact command run.
      placeholder: |
        1. cargo run -- --prefix 0xABC
        2. ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Linux
        - Windows
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / Output
      render: shell
      description: Please paste the terminal output here.

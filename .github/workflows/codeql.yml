name: "CodeQL"

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  schedule:
    - cron: '30 1 * * 6' # Run weekly on Saturday

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]
        # Rust support in CodeQL is in beta/development or requires manual build tracing sometimes.
        # However, for this project, checking the Python verification scripts is high value.
        # Use 'actions/checkout' and standard CodeQL setup.

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Initialize CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        
        # for rust, we usually rely on other tools like clippy, but let's see if we can add it later if supported.
        # Currently CodeQL standard languages are: c-cpp, csharp, go, java-kotlin, javascript-typescript, python, ruby, swift

    # Autobuild attempts to build any compiled languages check-out.
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"

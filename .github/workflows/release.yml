name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: vanity_crypto
            asset_name: vanity_crypto-linux-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: vanity_crypto
            asset_name: vanity_crypto-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: vanity_crypto.exe
            asset_name: vanity_crypto-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Version Consistency
        shell: bash
        run: |
          # 1. Get version from Tag (e.g., v0.1.0 -> 0.1.0)
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          
          # 2. Get version from Cargo.toml
          # We use a simple grep because we don't want to install cargo-toml utilities just for this
          CARGO_VERSION=$(grep -m 1 '^version = ' Cargo.toml | cut -d '"' -f 2)

          echo "Tag Version: $TAG_VERSION"
          echo "Cargo Version: $CARGO_VERSION"

          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "::error::Version Mismatch! Tag is v$TAG_VERSION but Cargo.toml is $CARGO_VERSION"
            exit 1
          fi

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename Binary
        run: |
          cd target/${{ matrix.target }}/release
          mv ${{ matrix.binary_name }} ../../../${{ matrix.asset_name }}
        shell: bash

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

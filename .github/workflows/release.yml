name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: vc
            asset_name: vc-linux-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: vc
            asset_name: vc-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: vc.exe
            asset_name: vc-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Verify Version Consistency
        shell: bash
        run: |
          # 1. Get version from Tag (e.g., v0.1.0 -> 0.1.0)
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          
          # 2. Get version from Cargo.toml
          # We use a simple grep because we don't want to install cargo-toml utilities just for this
          CARGO_VERSION=$(grep -m 1 '^version = ' Cargo.toml | cut -d '"' -f 2)

          echo "Tag Version: $TAG_VERSION"
          echo "Cargo Version: $CARGO_VERSION"

          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "::error::Version Mismatch! Tag is v$TAG_VERSION but Cargo.toml is $CARGO_VERSION"
            exit 1
          fi

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename Binary
        run: |
          cd target/${{ matrix.target }}/release
          mv ${{ matrix.binary_name }} ../../../${{ matrix.asset_name }}
        shell: bash

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.asset_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  generate-manifests:
    name: Generate Package Manifests & Sign
    needs: build-and-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Get Version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download all release assets
        uses: actions/download-artifact@v7

      - name: Wait for assets (Sleep)
        run: sleep 10

      - name: Calculate Checksums, Sign, & Update Manifests
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.get_version.outputs.VERSION }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          # 1. Download assets from the release
          gh release download v$VERSION -p "vc-*"
          
          # 2. Calculate Hashes & Create SHA256SUMS
          sha256sum vc-* > SHA256SUMS
          cat SHA256SUMS
          
          SHA_LINUX=$(grep "vc-linux-amd64" SHA256SUMS | awk '{print $1}')
          SHA_MACOS=$(grep "vc-macos-arm64" SHA256SUMS | awk '{print $1}')
          SHA_WIN=$(grep "vc-windows-amd64.exe" SHA256SUMS | awk '{print $1}')
          
          # 3. GPG Signing (Fail-safe)
          if [ -n "$GPG_PRIVATE_KEY" ]; then
            echo "Importing GPG Key..."
            echo "$GPG_PRIVATE_KEY" | gpg --import
            
            echo "Signing SHA256SUMS..."
            # Use --pinentry-mode loopback for automation if simple passphrase args are tricky, 
            # but usually --passphrase-fd 0 works well.
            echo "$GPG_PASSPHRASE" | gpg --detach-sign --armor --passphrase-fd 0 --pinentry-mode loopback --output SHA256SUMS.asc SHA256SUMS
            echo "Signing Complete."
          else
            echo "skipping GPG signing (No GPG_PRIVATE_KEY secret found)."
            touch SHA256SUMS.asc # verify empty or skip upload logic? 
            # Better to just not produce the file and let upload step warn or simply ignore missing.
            # but softprops/action-gh-release with pattern might fail if file missing?
            # Let's clean up: remove .asc if not signed.
            rm -f SHA256SUMS.asc
          fi
          
          # 4. Update Homebrew Formula
          sed -i "s/REPLACE_WITH_ACTUAL_SHA256_AFTER_RELEASE_BUILD_LINUX/$SHA_LINUX/" homebrew/vanity_crypto.rb
          sed -i "s/REPLACE_WITH_ACTUAL_SHA256_AFTER_RELEASE_BUILD_MACOS/$SHA_MACOS/" homebrew/vanity_crypto.rb
          sed -i "s/version \"0.1.0\"/version \"$VERSION\"/" homebrew/vanity_crypto.rb
          sed -i "s/v0.1.0/v$VERSION/g" homebrew/vanity_crypto.rb
          sed -i "s/vanity_crypto-/vc-/g" homebrew/vanity_crypto.rb
          
          # 5. Update Scoop Manifest
          sed -i "s/REPLACE_WITH_ACTUAL_SHA256_AFTER_RELEASE_BUILD/$SHA_WIN/" scoop/vanity_crypto.json
          sed -i "s/\"version\": \"0.1.0\"/\"version\": \"$VERSION\"/" scoop/vanity_crypto.json
          sed -i "s/v0.1.0/v$VERSION/g" scoop/vanity_crypto.json
          sed -i "s/vanity_crypto-/vc-/g" scoop/vanity_crypto.json

      - name: Upload Manifests & Signatures to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            homebrew/vanity_crypto.rb
            scoop/vanity_crypto.json
            SHA256SUMS
            SHA256SUMS.asc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    name: Publish to NPM
    needs: build-and-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm ci

      - name: Verify Version matches Tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
             echo "Updating package.json version from $PKG_VERSION to $TAG_VERSION"
             npm version $TAG_VERSION --no-git-tag-version
          fi

      - name: Publish to NPM
        run: npm publish --provenance

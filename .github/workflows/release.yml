name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  pull-requests: write

jobs:
  pre-flight-checks:
    name: Integrity Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Run Version Consistency Guard
        run: node scripts/check-versions.js

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run Test Suite
        run: cargo test --workspace --all-targets

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install Verification Deps
        run: pip install -r tests/verify_validate/requirements.txt

      - name: Run Fuzz Verification (Ethereum)
        run: python tests/verify_validate/fuzz_test.py --chain ethereum --count 500

      - name: Run Fuzz Verification (Bitcoin Legacy)
        run: python tests/verify_validate/fuzz_test.py --chain bitcoin --btc-type legacy --count 200

      - name: Run Fuzz Verification (Bitcoin SegWit)
        run: python tests/verify_validate/fuzz_test.py --chain bitcoin --btc-type segwit --count 200

      - name: Run Fuzz Verification (Bitcoin Taproot)
        run: python tests/verify_validate/fuzz_test.py --chain bitcoin --btc-type taproot --count 200

      - name: Run Fuzz Verification (Solana)
        run: python tests/verify_validate/fuzz_test.py --chain solana --count 200

      - name: Run Fuzz Verification (TON V4R2)
        run: python tests/verify_validate/fuzz_test.py --chain ton --ton-version v4r2 --count 200

      - name: Run Fuzz Verification (TON V5R1)
        run: python tests/verify_validate/fuzz_test.py --chain ton --ton-version v5r1 --count 200

  build-and-release:
    name: Build for ${{ matrix.os }}
    needs: pre-flight-checks
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: vc
            asset_name: vc-linux-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: vc
            asset_name: vc-macos-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: vc
            asset_name: vc-macos-amd64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: vc.exe
            asset_name: vc-windows-amd64.exe
          - os: ubuntu-latest
            target: x86_64-unknown-freebsd
            binary_name: vc
            asset_name: vc-freebsd-amd64
            use_cross: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Verify Version Consistency (Pre-check)
        shell: bash
        # We run this check lightly here, but the main check is in pre-flight
        run: echo "Version check passed in pre-flight"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build Binary
        run: |
          if [ "${{ matrix.use_cross }}" == "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Rename Binary
        run: |
          cd target/${{ matrix.target }}/release
          mv ${{ matrix.binary_name }} ../../../${{ matrix.asset_name }}
        shell: bash

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.asset_name }}
          generate_release_notes: false # Prevent duplicate notes from matrix jobs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  generate-manifests:
    name: Generate Package Manifests & Sign
    needs: build-and-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v6 # Switching to v4 to be safe/standard
        with:
          ref: main
          fetch-depth: 0

      - name: Get Version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download all release assets
        uses: actions/download-artifact@v7

      - name: Wait for assets (Sleep)
        run: sleep 10

      - name: Calculate Checksums, Sign, & Update Manifests
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.get_version.outputs.VERSION }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          # 1. Download assets from the release
          gh release download v$VERSION -p "vc-*"
          
          # 2. Calculate Hashes & Create SHA256SUMS
          sha256sum vc-* > SHA256SUMS
          cat SHA256SUMS
          
          SHA_LINUX=$(grep "vc-linux-amd64" SHA256SUMS | awk '{print $1}')
          SHA_MACOS_ARM=$(grep "vc-macos-arm64" SHA256SUMS | awk '{print $1}')
          SHA_MACOS_INTEL=$(grep "vc-macos-amd64" SHA256SUMS | awk '{print $1}')
          SHA_WIN=$(grep "vc-windows-amd64.exe" SHA256SUMS | awk '{print $1}')
          SHA_FREEBSD=$(grep "vc-freebsd-amd64" SHA256SUMS | awk '{print $1}')
          
          # 3. GPG Signing (Fail-safe)
          if [ -n "$GPG_PRIVATE_KEY" ]; then
            echo "Importing GPG Key..."
            echo "$GPG_PRIVATE_KEY" | gpg --import
            
            echo "Signing SHA256SUMS..."
            echo "$GPG_PASSPHRASE" | gpg --detach-sign --armor --passphrase-fd 0 --pinentry-mode loopback --output SHA256SUMS.asc SHA256SUMS
          else
            echo "Skiping GPG signing (No GPG_PRIVATE_KEY secret found)."
            rm -f SHA256SUMS.asc
          fi
          
          # 4. Update Homebrew Formula
          sed -i "s/version \".*\"/version \"$VERSION\"/" Formula/vanity_crypto.rb
          # Update Brew Formula
          sed -i "s/.*# MAC_ARM_SHA.*/    sha256 \"$SHA_MACOS_ARM\" # MAC_ARM_SHA/" Formula/vanity_crypto.rb
          sed -i "s/.*# MAC_INTEL_SHA.*/    sha256 \"$SHA_MACOS_INTEL\" # MAC_INTEL_SHA/" Formula/vanity_crypto.rb
          sed -i "s/.*# LINUX_SHA.*/    sha256 \"$SHA_LINUX\" # LINUX_SHA/" Formula/vanity_crypto.rb

          # 5. Update Scoop Manifest
          sed -i "s/REPLACE_WITH_ACTUAL_SHA256_AFTER_RELEASE_BUILD/$SHA_WIN/" scoop/vanity_crypto.json
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" scoop/vanity_crypto.json
          sed -i "s/\"hash\": \".*\"/\"hash\": \"$SHA_WIN\"/" scoop/vanity_crypto.json
          sed -i "s|/v[^/]\+/|/v$VERSION/|g" scoop/vanity_crypto.json
          sed -i "s/vanity_crypto-/vc-/g" scoop/vanity_crypto.json

      - name: Commit & Push Manifest Updates
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.get_version.outputs.VERSION }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. Backup the updated manifests (they are currently on the detached HEAD or raw checkout)
          cp Formula/vanity_crypto.rb ../vanity_crypto.rb.tmp
          cp scoop/vanity_crypto.json ../vanity_crypto.json.tmp
          
          # 2. Switch explicitly to proper main branch and Sync
          # 2. Reset to clean state (Wipe sed changes) and Sync
          git fetch origin main
          git reset --hard origin/main # Guaranteed clean state matching upstream
          
          # 3. Restore updates
          mv ../vanity_crypto.rb.tmp Formula/vanity_crypto.rb
          mv ../vanity_crypto.json.tmp scoop/vanity_crypto.json
          
          # 4. Commit & Push directly to main
          git checkout main
          git add Formula/vanity_crypto.rb scoop/vanity_crypto.json
          git commit -m "chore: update manifests for v$VERSION [skip ci]" || echo "No changes to commit"
          git push origin main

      - name: Upload Signatures to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            SHA256SUMS
            SHA256SUMS.asc
          generate_release_notes: true # Generate notes ONCE here
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}



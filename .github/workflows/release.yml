name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  pre-flight-checks:
    name: Integrity Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Version Consistency Guard
        run: node scripts/check-versions.js

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run Test Suite
        run: cargo test --workspace --all-targets

  build-and-release:
    name: Build for ${{ matrix.os }}
    needs: pre-flight-checks
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: vc
            asset_name: vc-linux-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: vc
            asset_name: vc-macos-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: vc
            asset_name: vc-macos-amd64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: vc.exe
            asset_name: vc-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Verify Version Consistency (Pre-check)
        shell: bash
        # We run this check lightly here, but the main check is in pre-flight
        run: echo "Version check passed in pre-flight"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename Binary
        run: |
          cd target/${{ matrix.target }}/release
          mv ${{ matrix.binary_name }} ../../../${{ matrix.asset_name }}
        shell: bash

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.asset_name }}
          generate_release_notes: false # Prevent duplicate notes from matrix jobs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  generate-manifests:
    name: Generate Package Manifests & Sign
    needs: build-and-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Get Version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download all release assets
        uses: actions/download-artifact@v7

      - name: Wait for assets (Sleep)
        run: sleep 10

      - name: Calculate Checksums, Sign, & Update Manifests
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.get_version.outputs.VERSION }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          # 1. Download assets from the release
          gh release download v$VERSION -p "vc-*"
          
          # 2. Calculate Hashes & Create SHA256SUMS
          sha256sum vc-* > SHA256SUMS
          cat SHA256SUMS
          
          SHA_LINUX=$(grep "vc-linux-amd64" SHA256SUMS | awk '{print $1}')
          SHA_MACOS_ARM=$(grep "vc-macos-arm64" SHA256SUMS | awk '{print $1}')
          SHA_MACOS_INTEL=$(grep "vc-macos-amd64" SHA256SUMS | awk '{print $1}')
          SHA_WIN=$(grep "vc-windows-amd64.exe" SHA256SUMS | awk '{print $1}')
          
          # 3. GPG Signing (Fail-safe)
          if [ -n "$GPG_PRIVATE_KEY" ]; then
            echo "Importing GPG Key..."
            echo "$GPG_PRIVATE_KEY" | gpg --import
            
            echo "Signing SHA256SUMS..."
            echo "$GPG_PASSPHRASE" | gpg --detach-sign --armor --passphrase-fd 0 --pinentry-mode loopback --output SHA256SUMS.asc SHA256SUMS
          else
            echo "Skiping GPG signing (No GPG_PRIVATE_KEY secret found)."
            rm -f SHA256SUMS.asc
          fi
          
          # 4. Update Homebrew Formula
          sed -i "s/version \".*\"/version \"$VERSION\"/" homebrew/vanity_crypto.rb
          sed -i "s/sha256 \".*\" # MAC_ARM_SHA/sha256 \"$SHA_MACOS_ARM\" # MAC_ARM_SHA/" homebrew/vanity_crypto.rb
          sed -i "s/sha256 \".*\" # MAC_INTEL_SHA/sha256 \"$SHA_MACOS_INTEL\" # MAC_INTEL_SHA/" homebrew/vanity_crypto.rb
          sed -i "s/sha256 \".*\" # LINUX_SHA/sha256 \"$SHA_LINUX\" # LINUX_SHA/" homebrew/vanity_crypto.rb

          # 5. Update Scoop Manifest
          sed -i "s/REPLACE_WITH_ACTUAL_SHA256_AFTER_RELEASE_BUILD/$SHA_WIN/" scoop/vanity_crypto.json
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" scoop/vanity_crypto.json
          sed -i "s/\"hash\": \".*\"/\"hash\": \"$SHA_WIN\"/" scoop/vanity_crypto.json
          sed -i "s|/v[^/]\+/|/v$VERSION/|g" scoop/vanity_crypto.json
          sed -i "s/vanity_crypto-/vc-/g" scoop/vanity_crypto.json

      - name: Commit & Push Manifest Updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add homebrew/vanity_crypto.rb scoop/vanity_crypto.json
          git commit -m "chore: update release manifests [skip ci]" || echo "No changes to commit"
          git pull origin main # Simple pull to catch any last-second merges
          git push origin HEAD:main

      - name: Upload Signatures to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            SHA256SUMS
            SHA256SUMS.asc
          generate_release_notes: true # Generate notes ONCE here
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    name: Publish to NPM
    needs: build-and-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm ci --ignore-scripts # Skip postinstall to avoid downloading binary during publish

      - name: Verify Version matches Tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
             echo "Updating package.json version from $PKG_VERSION to $TAG_VERSION"
             npm version $TAG_VERSION --no-git-tag-version
          fi

      - name: Publish to NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # Fallback if OIDC fails/missing
        run: |
          # Determine tag
          VERSION=$(node -p "require('./package.json').version")
          TAG_FLAG=""
          if [[ "$VERSION" == *"-"* ]]; then
             TAG=$(echo "$VERSION" | sed -E 's/^[0-9]+\.[0-9]+\.[0-9]+-([a-zA-Z]+).*/\1/')
             echo "Detected Prerelease: Using tag '$TAG'"
             TAG_FLAG="--tag $TAG"
          else
             echo "Detected Stable Release: Using tag 'latest'"
          fi

          # Publish!
          # We attempt OIDC provenance first. If NPM_TOKEN is provided, it might override depending on config.
          # If the user wants to force token, they should probably remove id-token write or we can try logic.
          # Best bet: Keep provenance. If it fails, users usually fix OIDC.
          # But for now, we just pass the token. If OIDC is active, npm might still try it.
          
          npm publish --provenance --access public $TAG_FLAG || \
          (echo "OIDC Publish failed, trying with token..." && npm publish --access public $TAG_FLAG)

name: "macOS CI"

on:
  push:
    branches: [ "master", "main" ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - 'docs/**'
      - '.gitignore'
  pull_request:
    branches: [ "master", "main" ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - 'docs/**'
      - '.gitignore'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test-macos:
    name: Test
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Environment
        uses: ./.github/actions/setup-env

      - name: Check Formatting
        run: cargo fmt -- --check

      - name: Linting (Clippy)
        run: cargo clippy -- -D warnings

      - name: Build Debug Binary
        run: cargo build

      - name: Run Rust Tests
        run: cargo test --verbose

      - name: Run Fuzz Verification (Ethereum)
        run: python tests/verify_validate/fuzz_test.py --chain ethereum 500

      - name: Run Fuzz Verification (Bitcoin Legacy)
        run: python tests/verify_validate/fuzz_test.py --chain bitcoin --btc-type legacy 200

      - name: Run Fuzz Verification (Bitcoin SegWit)
        run: python tests/verify_validate/fuzz_test.py --chain bitcoin --btc-type segwit 200

      - name: Run Fuzz Verification (Bitcoin Taproot)
        run: python tests/verify_validate/fuzz_test.py --chain bitcoin --btc-type taproot 200
